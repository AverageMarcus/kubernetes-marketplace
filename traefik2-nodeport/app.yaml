---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: traefik
  namespace: kube-system
spec:
  repo: https://traefik.github.io/charts
  chart: traefik
  version: '20.2.1'
  set:
    global.systemDefaultRegistry: ""
  valuesContent: |-
    hostNetwork: true
    additionalArguments:
    - --providers.kubernetesingress.ingressendpoint.hostname=$CLUSTER_ID.k8s.civo.com
    securityContext:
      capabilities:
        add:
          - NET_BIND_SERVICE
      runAsNonRoot: false
      runAsUser: 0
    service:
      enabled: false
    deployment:
      kind: DaemonSet
    rbac:
      enabled: true
    ports:
      websecure:
        expose: true
        exposePort: 443
        port: 443
        tls:
          enabled: true
      web:
        expose: true
        exposePort: 80
        port: 80
    podAnnotations:
      prometheus.io/port: "8082"
      prometheus.io/scrape: "true"
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    priorityClassName: "system-cluster-critical"
    image:
      name: "rancher/mirrored-library-traefik"
      tag: "2.9.4"
    tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    updateStrategy:
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: "0%"
